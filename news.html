  <script>
    // Albums (Events + Awards)
    const albums = {
      "prev1": [
        "assets/images/events/events1.jpg",
        "assets/images/events/events2.jpg",
        "assets/images/events/events3.jpg",
      ],
      "ongoing1": [
      ],
      "upcoming1": [
      ],
      "award1": [
        "assets/images/award/award1.jpg"
      ],
      "award2": [
        "assets/images/award/award2.jpg"
      ]
    };

    let currentImages = [];
    let currentIndex = 0;

    // Open album
    document.querySelectorAll(".album-card").forEach(card => {
      card.addEventListener("click", () => {
        const album = card.getAttribute("data-album");
        if (albums[album]) {
          openLightbox(albums[album]);
        }
      });
    });

    function openLightbox(images) {
      currentImages = images;
      currentIndex = 0;
      showMedia();
      document.getElementById("lightbox").classList.remove("hidden");
    }

    function showMedia() {
      const img = document.getElementById("lightboxImage");
      const video = document.getElementById("lightboxVideo");
      const source = video.querySelector("source");
      const caption = document.getElementById("lightboxCaption");

      const currentFile = currentImages[currentIndex];
      const isVideo = currentFile.endsWith(".mp4");

      img.classList.add("hidden");
      video.classList.add("hidden");
      video.pause();

      if (isVideo) {
        source.src = currentFile;
        video.load();
        video.classList.remove("hidden");
      } else {
        img.src = currentFile;
        img.classList.remove("hidden");
      }

      caption.innerText = `${currentIndex + 1} of ${currentImages.length}`;
    }

    // Navigation
    document.getElementById("nextImage").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % currentImages.length;
      showMedia();
    });

    document.getElementById("prevImage").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
      showMedia();
    });

    document.getElementById("closeLightbox").addEventListener("click", () => {
      document.getElementById("lightbox").classList.add("hidden");
      document.getElementById("lightboxVideo").pause();
    });

    // Tabs
    const tabLinks = document.querySelectorAll(".tab-link");
    const tabContents = document.querySelectorAll(".tab-content");

    tabLinks.forEach(link => {
      link.addEventListener("click", () => {
        tabContents.forEach(content => content.classList.add("hidden"));
        tabLinks.forEach(tab => tab.classList.add("opacity-70"));

        const tabId = link.getAttribute("data-tab");
        document.getElementById(tabId).classList.remove("hidden");

        link.classList.remove("opacity-70");
      });
    });
  </script>
